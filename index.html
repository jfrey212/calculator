<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

        <p class="answer"></p>
      </div>
      <div class="buttons">
        <ul>
            <li class="button">7</li>
            <li class="button">8</li>
            <li class="button">9</li>
            <li class="button">/</li>
            <li class="button">4</li>

            <li class="button">x</li>

            <li class="button">2</li>
            <li class="button">3</li>
            <li class="button">-</li>
            <li class="button">0</li>
            <li class="button">.</li>

            <li class="button">+</li>
            <li class="button">C</li>
            <li class="button">Del</li>
            <li class="button">?</li>

      </div>
    </div>
    <h6>Created by Joseph Frey - 2022</h6>
  <script src="scripts.js"></script>
