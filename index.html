<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div class="output-field">

        </div>
      </div>
      <div class="numbers">
        <div class="number", id="1">
            1
        </div>
        <div class="number", id="2">
            2
        </div>
        <div class="number", id="3">
            3
        </div>
        <div class="number", id="4">
            4
        </div>
        <div class="number", id="5">
            5
        </div>
        <div class="number", id="6">
            6
        </div>
        <div class="number", id="7">
            7
        </div>
        <div class="number", id="8">
            8
        </div>
        <div class="number", id="9">
            9
        </div>
        <div class="number", id="0">
            0
        </div>
        <div class="number", id="dot">
          .
        </div>
      </div>
      <div class="operators">
        <div class="operation", id="add">
            +
        </div>
        <div class="operation", id="subtract">
            -
        </div>
        <div class="operation", id="multiply">
            X
        </div>
        <div class="operation", id="divide">
            /
        </div>
        <div class="operation", id="run">
            =
        </div>
        <div class="operation", id="clear">
            Clear
        </div>
      </div>
    </div>

  <script src="scripts.js"></script>
  </body>
</html>
